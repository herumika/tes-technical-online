<script>
String.prototype.count=function(a) { 
  var result = 0, i = 0;
  for(i;i<this.length;i++)if(this[i]==a)result++;
  return result;
};
console.log("saya mau makan sate bersama teman saya setelah lulus dari sekolah dasar".count("a")); 


</script>
